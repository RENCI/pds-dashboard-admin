version: '3.7'

services:
  pds-dashboard-admin:
    container_name: default
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/app'
      - '/app/node_modules'
    ports:
      - $DEFAULT_PORT:3000
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true